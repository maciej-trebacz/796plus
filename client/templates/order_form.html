<template name="orderForm">
  <form role="form" class="form-horizontal hidden-xs hidden-sm" id="order-form">
    <div class="form-group">
      <label for="price" class="col-sm-3 control-label">Price</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input type="text" placeholder="0.00" class="form-control" id="price">
          <span class="input-group-addon">USD</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="qty" class="col-sm-3 control-label">Qty.</label>
      <div class="col-sm-8">
        <div class="input-group">
          <input type="text" placeholder="0.00" class="form-control" id="qty">
          <span class="input-group-addon">BTC</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="times" class="col-sm-3 control-label">Margin</label>
      <div class="col-sm-6">
        <select class="form-control" id="margin">
          <option value="5" selected>20:1</option>
          <option value="10">10:1</option>
          <option value="20">5:1</option>
        </select>
      </div>
    </div>
    <p>&nbsp;</p>
    <div class="row">
      <div class="col-xs-5 col-xs-offset-1">
        <div class="form-group">
          <a href="#" class="btn btn-block btn-success submit-order" id="buy">
            <strong>OPEN LONG</strong>
          </a>
        </div>
      </div>
      <div class="col-xs-5 col-xs-offset-1">
        <div class="form-group">
          <a href="#" class="btn btn-block btn-danger submit-order" id="sell">
            <strong>OPEN SHORT</strong>
          </a>
        </div>
      </div>
    </div>
  </form>

  <form role="form" class="form-inline visible-xs visible-sm" id="order-form">
    <div class="form-group hidden-xs">
      <a href="#" class="btn btn-block btn-success submit-order" id="buy" style="margin-right: 15px;">
        <strong>OPEN LONG</strong>
      </a>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" placeholder="Price" size="10" class="form-control" id="price">
        <span class="input-group-addon">USD</span>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" placeholder="Quantity" size="10" class="form-control" id="qty">
        <span class="input-group-addon">BTC</span>
      </div>
    </div>
    <div class="form-group">
      <select class="form-control" id="margin">
        <option value="5" selected>20:1</option>
        <option value="10">10:1</option>
        <option value="20">5:1</option>
      </select>
    </div>
    <div class="form-group hidden-xs">
      <a href="#" class="btn btn-block btn-danger submit-order" id="sell" style="margin-left: 15px;">
        <strong>OPEN SHORT</strong>
      </a>
    </div>
    <div class="visible-xs">
      <p>&nbsp;</p>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <a href="#" class="btn btn-block btn-lg btn-success submit-order" id="buy">
              <strong>OPEN LONG</strong>
            </a>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <a href="#" class="btn btn-block btn-lg btn-danger submit-order" id="sell">
              <strong>OPEN SHORT</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</template>
